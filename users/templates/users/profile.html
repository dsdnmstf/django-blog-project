{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container d-flex justify-content-center mt-5">
  <div class="newblog-container">
    <div>
      <h4 class="mb-3 text-center">PROFILE</h4>
    </div>
    <div class="media text-center">
      <img
        class="rounded-circle account-img"
        src="{{ request.user.profile.image.url }}"
      />

      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}aaa</h2>
        <p class="text-secondary">{{ request.user.email }}bbb</p>
      </div>
    </div>

    <div>
      {% load crispy_forms_tags %}
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ u_form|crispy }} {{ p_form|crispy }}
        <div class="text-center mt-3">
          <input type="submit" value="Post" class="mt-2 btn btn-info w-25" />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
