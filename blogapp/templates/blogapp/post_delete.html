{% extends 'base.html' %} {% block content %}
<div class="newblog-container w-50 text-center">
  <form action="" method="POST" class="m-2">
    <h5>Are You Sure delete {{ post.title }}!</h5>
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-success" />
  </form>

  <a href="{% url 'blogapp:list' %}">
    <button class="btn btn-warning m-1">No</button>
  </a>
</div>

{% endblock content %}
